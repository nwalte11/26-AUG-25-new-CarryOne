  <script>
    // Animate logo: light up one letter at a time, wave effect, slightly faster
    window.addEventListener('DOMContentLoaded', function() {
      const letters = document.querySelectorAll('.logo-letter');
      let idx = 0;
      function animate() {
        letters.forEach((l, i) => {
          l.classList.remove('logo-glow');
        });
        letters[idx].classList.add('logo-glow');
        // Keep previous letter glowing for a short overlap (wave effect)
        if (idx > 0) letters[idx-1].classList.add('logo-glow-fade');
        if (idx > 1) letters[idx-2].classList.remove('logo-glow-fade');
        setTimeout(() => {
          letters[idx].classList.remove('logo-glow');
          if (idx > 0) letters[idx-1].classList.remove('logo-glow-fade');
          idx = (idx + 1) % letters.length;
          if (idx !== 0) animate();
        }, 50);
      }
      animate();
    });
  </script>
