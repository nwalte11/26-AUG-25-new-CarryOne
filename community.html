<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community | CarryOne</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="background:#181a1b;color:#fff;font-family:'Rajdhani',Arial,sans-serif;margin:0;min-height:100vh;">
  <nav style="background:#232526;padding:1.2rem 2rem;display:flex;align-items:center;justify-content:space-between;">
    <a href="index.html" style="text-decoration:none;">
      <span style="font-family:'Orbitron',Arial,sans-serif;font-weight:700;font-size:2rem;color:#fff;letter-spacing:0.18em;">CarryOne</span>
    </a>
    <div style="display:flex;gap:2rem;">
      <a href="index.html" style="color:#fff;text-decoration:none;font-weight:500;">Home</a>
      <a href="tech.html" style="color:#fff;text-decoration:none;font-weight:500;">Tech</a>
      <a href="edc.html" style="color:#fff;text-decoration:none;font-weight:500;">EDC</a>
      <a href="personal.html" style="color:#fff;text-decoration:none;font-weight:500;">Apparel</a>
    </div>
  </nav>
  <main style="max-width:700px;margin:3rem auto 2rem auto;padding:2rem;background:#232526;border-radius:18px;box-shadow:0 4px 24px rgba(0,0,0,0.18);">
    <h1 style="font-family:'Orbitron',Arial,sans-serif;font-size:2.2rem;font-weight:700;letter-spacing:0.12em;margin-bottom:1.2rem;color:#fff;text-align:center;">Community</h1>
    <div style="margin-bottom:2rem;text-align:center;color:#bdbdbd;font-size:1.1rem;">Share your thoughts, stories, and connect with the CarryOne community.</div>
    <form>
      <textarea placeholder="Write your paragraph here..." style="width:100%;min-height:120px;border-radius:10px;border:none;padding:1rem;font-size:1.1rem;font-family:'Rajdhani',Arial,sans-serif;background:#181a1b;color:#fff;resize:vertical;margin-bottom:1.2rem;"></textarea>
      <br>
      <button type="submit" style="background:#00fff7;color:#181a1b;font-family:'Rajdhani',Arial,sans-serif;font-weight:700;font-size:1.1rem;padding:0.7rem 2.2rem;border:none;border-radius:10px;cursor:pointer;transition:background 0.18s;">Post</button>
    </form>
  </main>
</body>
</html>
